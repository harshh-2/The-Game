<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
    <div class="navbar">
        <img class="logo" src="Image Resources/night.jpg" alt="some logo">
        <div class="head"><strong>Rock Paper Scissors</strong></div>
        <div class="ref">
        <a href="https://github.com/harshh-2" target="_blank" rel="noreferrer"><i class="fa-brands fa-github"></i>Github</a>
        <a href="https://www.linkedin.com/in/harsh-dubey-377971308" target="_blank" rel="noreferrer"><i class="fa-brands fa-linkedin-in"></i>LinkedIn </a>
        </div>
    </div>
</header>
<div class="title"><big>Rock Paper Scissors</big><br>
<br><p>You [A] will compete against Computer[B]</p></div><br>
<div class="Score"><br>
<div id="result"><b style=" width:450px;display: inline-block; ">Current Score</b><br><br></div>
<div class="counter">  <div style="border:2px solid black;width:15rem; background-color: #5f0f40; height: 130px; font-size: 17px;" ><br>A SCORE:<br><br><br>0</div>
<div style="border:2px solid black;width:15rem; background-color: #432818; height: 130px; font-size: 17px;" ><br>This Round:<br><br><br></div>
<div style="border:2px solid black;width:15rem;background-color:#132a13;height: 130px; font-size: 17px;"><br>B SCORE:<br><br><br>0</div></div></div><br>
<div class="options"><b>Choose Your Option: [First to 3 point wins]</b><br><br>
<div class="stony">
<button type="button" id="rock" aria-label="Rock"><div class="box">👊</div></button>
<button type="button" id="scissors" aria-label="scissors"><div class="box">✌️</div></button> 
<button type="button" id="paper" aria-label="paper"> <div class="box">✋</div></button>
</div><br>
<div id="popup" class="pop">
    <b>final Message</b><br>
    <small>click here to close</small>
</div>
<script src="script.js"></script>
</body>
</html>
